name: Build Electron App
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js static files
        run: |
          $env:NEXT_PUBLIC_FIREBASE_API_KEY = "AIzaSyACK79dDRclgjFMEUokqpskC1ezyvmO11k"
          $env:NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN = "studio-7637044995-2342d.firebaseapp.com"
          $env:NEXT_PUBLIC_FIREBASE_PROJECT_ID = "studio-7637044995-2342d"
          $env:NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET = "studio-7637044995-2342d.firebasestorage.app"
          $env:NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID = "7637044995"
          $env:NEXT_PUBLIC_FIREBASE_APP_ID = "1:7637044995:web:2c6b412952864386927958"
          $env:NODE_ENV = "production"
          npx next build
        shell: pwsh

      - name: Build Electron EXE
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: instalador-windows
          path: dist/*.exe
